<!DOCTYPE html>
<html>
  <head>
    <style>
     .ball {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
    <script>
      const ball = document.querySelector(".ball");
      let x = 0;
      let y = 0;

      function animateBall() {
        x += 1;
        y += 1;
        ball.style.left = x + "px";
        ball.style.top = y + "px";
        requestAnimationFrame(animateBall);
      }

      animateBall();
    </script>
  </body>
</html>
